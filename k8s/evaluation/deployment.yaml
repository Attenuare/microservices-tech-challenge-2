apiVersion: apps/v1
kind: Deployment
metadata:
  name: evaluation
  namespace: evaluation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: evaluation
  template:
    metadata:
      labels:
        app: evaluation
    spec:
      containers:
      - name: evaluation
        image: ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com/evaluation-service:latest
        ports:
        - containerPort: 8004
        envFrom:
        - secretRef:
            name: evaluation-secrets
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "512Mi"
