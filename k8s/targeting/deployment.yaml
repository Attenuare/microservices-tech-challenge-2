apiVersion: apps/v1
kind: Deployment
metadata:
  name: targeting
  namespace: targeting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: targeting
  template:
    metadata:
      labels:
        app: targeting
    spec:
      containers:
      - name: targeting
        image: ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com/targeting-service:latest
        ports:
        - containerPort: 8003
        envFrom:
        - secretRef:
            name: targeting-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
